name: egorka
description: Egorka

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.5 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  flutter_svg: ^1.0.3
  google_maps_flutter: ^2.2.0
  cupertino_icons: ^1.0.2
  dio: ^4.0.6
  flutter_bloc: ^8.1.1
  flutter_screenutil: ^5.5.4
  shared_preferences: ^2.0.15
  rounded_loading_button: ^2.0.8
  geolocator: ^9.0.2
  sliding_up_panel: ^2.0.0+1
  permission_handler: ^10.1.0
