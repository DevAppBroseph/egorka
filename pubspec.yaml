  scale_button: ^2.1.2
  custom_map_markers: ^0.0.2+1
  intl: ^0.17.0
  flip_card: ^0.6.0
  blur: ^3.1.0
  flutter_secure_storage: ^6.0.0
  get_ip_address: ^0.0.5
  flutter_smart_dialog: ^4.5.3+2
  flutter_vector_icons: ^1.0.0
  keyboard_actions: ^4.0.1

